<!DOCTYPE html>
<html>
<head>
	<title>Vue Test</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <p>{{ message }}</p>
  <ul>
	  <li v-for="item in items" v-if="item.message > 1">
	    {{ item.message }}
	  </li>
  </ul>
  <div>
  	<input type="checkbox"  v-model="allChecked">
  	<div v-for="item in items ">
  		<input type="checkbox" name="ids" :value="item.message" v-model="checkedIds">
  	</div>
  </div>
  <button @click="change">change</button>
  {{obj.msg}}
  <br>
  {{checkedIds}}
</div>

<script type="text/javascript">
	new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue.js!',
	    items: [{message: 1},{message: 2},{message: 3}],
	    allChecked:false,
	    checkedIds:[],
	    obj:{}
	  },
	  methods: {
	  	change: function () {
	  		console.log('change');
	  		//this.items[1].message = 'new 2';
	  		//this.items[1] = {message: 'new 2'};
	  		this.$set(this.items, 1, {message: 1});
	  		this.obj.msg = 'after set';
	  	}
	  }
	})
</script>

</body>
</html>
